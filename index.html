<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pontos">
        <div class="ponto_x"></div><div id="x">0</div>
        
        <div class="ponto_o"></div><div id="o">0</div>
    </div>
    <div id="jogo_container"></div>
    <div class="tela_de_fim" id="vitoria">
        <div id="peca_vitoria"></div>
        <p>Ganhou!</p>
        <button class="continuar">Continuar</button>
    </div>
    <div class="tela_de_fim" id="velha">
        <div class="pecas_velha">
            <div class="peca1"></div>
            <div class="peca2"></div>
        </div>
        <p>Velha!</p>
        <button class="continuar">Continuar</button>
    </div>
    <div id="tela_fim_fundo"></div>
    <script src="js/script.js"></script>
</body>
</html>
